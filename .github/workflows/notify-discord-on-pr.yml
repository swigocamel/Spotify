name: Notify Discord on PR Events

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Event to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          MERGED="${{ github.event.pull_request.merged }}"
          ACTION="${{ github.event.action }}"

          if [ "$ACTION" == "opened" ]; then
            MSG="ðŸ“¬ **New Pull Request Opened!**"
          elif [ "$ACTION" == "closed" ] && [ "$MERGED" == "true" ] && [ "$BASE_BRANCH" == "main" ]; then
            MSG="ðŸŽ‰ **Pull Request Merged into \`main\`!**"
          elif [ "$ACTION" == "closed" ]; then
            MSG="âœ… **Pull Request Closed (Not Merged)**"
          else
            MSG="ðŸ”” Pull Request Event"
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"content\": \"$MSG\\nðŸ”— [View PR]($PR_URL)\\nðŸ“„ Title: *$PR_TITLE*\\nðŸ‘¤ Author: **$AUTHOR**\"
            }" \
            $DISCORD_WEBHOOK_URL
